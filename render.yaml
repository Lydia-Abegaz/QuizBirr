services:
  - type: web
    name: quizbirr-api
    env: node
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: quizbirr-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: TELEBIRR_WEBHOOK_SECRET
        generateValue: true
      - key: SMS_PROVIDER
        value: mock
      - key: TELEBIRR_API_KEY
        value: mock-api-key
      - key: TELEBIRR_API_URL
        value: https://api.telebirr.com
      - key: FRONTEND_URL
        value: https://quizbirr.netlify.app

databases:
  - name: quizbirr-db
    databaseName: quizbirr
    user: quizbirr_user
